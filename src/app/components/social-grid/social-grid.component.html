<ion-grid>
  <ion-row class="ion-justify-content-center">
    <ion-col size="auto" *ngFor="let network of socialNetworks">
      <ion-icon
        [name]="getIconName(network.platform)"
        (click)="openLink(network.url)"
        class="social-icon"
        [style.color]="getIconColor(network.platform)"
      ></ion-icon>
    </ion-col>
  </ion-row>
</ion-grid>

</ion-row>
